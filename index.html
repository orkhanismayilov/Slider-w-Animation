<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Slider Container -->
        <div class="slider">
            <!-- Slider Items -->
            <div class="items active">
                <img src="img/hurracan.jpg" title="Lamborghini Hurracan">
                <p class="title"></p>
                <p class="count"></p>
            </div>
            <div class="items">
                <img src="img/aventador.jpg" title="Lamborghini Aventador">
                <p class="title"></p>
                <p class="count"></p>
            </div>
            <div class="items">
                <img src="img/estoque.jpg" title="Lamborghini Estoque">
                <p class="title"></p>
                <p class="count"></p>
            </div>
            <div class="items">
                <img src="img/centenario.jpg" title="Lamborghini Centenario">
                <p class="title"></p>
                <p class="count"></p>
            </div>
            <!-- Prev/Next Icons -->
            <i class="fa fa-angle-left" id="prev"></i>
            <i class="fa fa-angle-right" id="next"></i>
            <!-- Dots -->
            <div class="dot-nav">
                <span class="dot clicked"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
